---
Import module:
  prefix: import
  body:
  - import from "${0:module}"
  description: Import a whistle file.
Function Statement:
  prefix: fn
  body:
  - fn ${1:name}(${2:params}:${3:type}) {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: Function Statement
Extern module:
  prefix: extern
  body:
  - extern "${0:namespace}" {
  - "\tfn ${1:name}(${2:params}:${3:type}):${4:return_type},"
  - "}"
  description: Import an external function 
If Statement:
  prefix: if
  body:
  - if ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: If Statement
If-Else Statement:
  prefix: ifelse
  body:
  - if ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "} else {"
  - "\t"
  - "}"
  description: If-Else Statement
While Statement:
  prefix: while
  body:
  - while ${1:condition} {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: While Statement
Export Function Statement:
  prefix: export fn
  body:
  - export fn ${1:name}(${2:params}:${3:type}) {
  - "\t$TM_SELECTED_TEXT$0"
  - "}"
  description: Export Function Statement
